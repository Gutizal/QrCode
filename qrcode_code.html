<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code Dinâmico</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <h1>Gerador de QR Code</h1>
    <div id="qrcode" style="width: 256px; height: 256px; margin-top: 15px;"></div>

    <script>
        function updateQRCode() {
            // Limpando o conteúdo anterior
            var qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';

            // Criação de um novo QR Code com a data e hora atual
            var currentTime = new Date().toLocaleString('pt-BR');
            var qrCode = new QRCode(qrcodeContainer, {
                text: 'Data e hora atual: ' + currentTime,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        // Chama updateQRCode imediatamente para gerar o primeiro QR Code
        updateQRCode();

        // Atualiza o QR Code a cada 1 minuto
        setInterval(updateQRCode, 2 * 60 * 60 * 1000); // 2 horas * 60 minutos * 60 segundos * 1000 milissegundos
    </script>
</body>
</html>
